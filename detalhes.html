<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Filme</title>
    <link rel="stylesheet" href="detalhes.css">
</head>
<body>
    <div id="details-container">
        <div class="details-content">
            <img src="https://image.tmdb.org/t/p/w500/banner.jpg" alt="Banner" class="details-banner">
           
            <div class="movie-info">
                <h2 class="movie-title">Título do Filme</h2>
                <p class="movie-overview">Descrição do filme aqui.</p>
                <div class="details-rating">
                    <span class="rating-star">⭐</span> 8.5
                </div>
                <button id="back-button">Voltar</button>
            </div>
        </div>
    </div>
    <script src="detalhes.js"></script>
</body>
</html>
